<!DOCTYPE html>
<html lang="es">

<body>
   <nav class="topnav" id="myTopnav">

          <i class="">MAS</i>
      </a>
  </nav>
  <div class="cd max-w-4xl mx-auto w-full max-w-96 p-8">
    <div class="mt-8 space-y-6">
       <div class="flex flex-wrap -mx-3 mb-6">
          <h1 class="text-2xl font-medium text-slate-900 dark:text-slate-200">Datos Remitente:</h1>
       </div>
       <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="name_rt" placeholder="Nombre y Apellido">
          </div>
          <div class="w-full md:w-1/2 px-3">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="address_rt"  placeholder="Dirección">
          </div>
       </div>
       <div class="flex w-full flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="cp_rt" placeholder="Cod. Postal">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="city_rt" placeholder="Localidad">
          </div>
          <div class="w-full md:w-1/3 px-3">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="state_rt" placeholder="Provincia">
          </div>
       </div>
    </div>
    <div class="mt-8 space-y-6">
       <div class="flex flex-wrap -mx-3 mb-6">
          <h1 class="text-2xl font-medium text-slate-900 dark:text-slate-200">Datos Destinatario:</h1>
       </div>
       <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="name_dt" placeholder="Nombre y Apellido">
          </div>
          <div class="w-full md:w-1/2 px-3">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="address_dt" placeholder="Dirección">
          </div>
       </div>
       <div class="flex w-full flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="cp_dt" placeholder="Cod. Postal">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="city_dt" placeholder="Localidad">
          </div>
          <div class="w-full md:w-1/3 px-3">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="state_dt" placeholder="Provincia">
          </div>
       </div>
       <!-- Textarea -->
       <div class="mb-6">
         <div class="flex w-full flex-wrap -mx-3 mb-6">
            <h1 class="text-2xl font-medium text-slate-900 dark:text-slate-200">Cuerpo de la Carta:</h1>
         </div>
         <div class="flex flex-wrap" style="background-color: white;border-top-left-radius: 4px;border-top-right-radius: 4px;">
            <div class="w-full md:w-1/2 mb-6 md:mb-0">
               <a class="w-full px-4 py-2 placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="name_dt" placeholder="">&nbsp;</a>
            </div>
            <div class="w-full md:w-1/2" style="border-top-left-radius: 4px;">
               <input class="w-full px-4 py-2 placeholder-gray-400 focus:outline-none focus:border-blue-500" style="border-top-left-radius: 4px;text-align: right;" type="text" id="date_cd" placeholder="Fecha">
            </div>
         </div>
            <textarea class="w-full px-4 py-2 placeholder-gray-400 focus:outline-none focus:border-blue-500" id="body_cd" style="height:500px; resize: none;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;" placeholder="Contenido"></textarea>
       
         
       <div class="flex flex-wrap -mx-3 mb-6" style="position: relative;">
         <div class="w-full md:w-1/2 mb-6 md:mb-0">
            <a class="w-full px-4 py-2 placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="name_dt" placeholder="">&nbsp;</a>
         </div>
         <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0" style="text-align: center;padding-top: 0.4em;margin-left: 6em;">
                 <label class="block text-gray-700">Tamaño de letra(pt):</label>
         </div>
         <div class="w-full md:w-1/5 px-3" style="right: 0;position: absolute;">
            <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="number" id="size_text" step="0.5" inputmode="numeric" value="11.5">
         </div>
      </div>
      
       <div class="flex flex-wrap -mx-3 mb-6 ">
          <div class="flex w-full flex-wrap -mx-3 mb-6">
             <h1 class="text-2xl font-medium text-slate-900 dark:text-slate-200">Para la Firma:</h1>
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="sing_name" placeholder="Nombre y Apellido">
          </div>
          <div class="w-full md:w-1/2 px-3">
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="text" id="sing_dni" placeholder="DNI">
          </div>
       </div>
       <hr class="w-full border-solid border border-indigo-600">
       <div class="flex w-full flex-wrap -mx-3 mb-6">
          <h1 class="text-2xl font-medium text-slate-900 dark:text-slate-200">Configuración Avanzada:</h1>
       </div>
       <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/4 px-3 min-h-20">
             <label class="block text-gray-700">Margen Izquierdo(cm):</label>
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="number" id="margin_left" step="0.01" inputmode="numeric" value="0.60">
          </div>
          <div class="w-full md:w-1/4 px-3 min-h-20">
             <label class="block text-gray-700">Margen Superior(cm):</label>
             <input class="w-full px-4 py-2 border rounded placeholder-gray-400 focus:outline-none focus:border-blue-500" type="number" id="margin_top" step="0.01" inputmode="numeric" value="2.56">
          </div>
          <div class="w-full md:w-1/4 px-3 min-h-18" style="position:relative;">
             <button class="px-4 py-2 bottom-0 font-semibold bg-white text-slate-700 dark:bg-slate-700 rounded-md border-indigo-500 border-2 border-solid right-0 hover:text-blue-600 rounded focus:outline-none" style="position: absolute;" type="button" id="res_margin">Restablecer Márgenes</button>
          </div>
       </div>
       <div class="flex w-full">
          <a class="p-7 bg-blue-500 w-64 h-22 text-white text-3xl font-bold rounded focus:outline-none" style="margin: 0 auto;" type="submit" href="template.html" target="iFrame" id="send_data">IMPRIMIR CD</a>
       </div>
    </div>
 </div>
 <iframe id="iFrame" name="iFrame" style="display:none"></iframe>
